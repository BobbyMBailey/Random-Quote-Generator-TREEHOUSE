<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header">
      <div class="header--project">
        <h2>Treehouse Project</h2>
      </div>
      <div class="header--button">
        <button id="loadQuote">Show another quote</button>
      </div>
      <div class="header--student">
        <h2>Student: Robert Bailey</h2>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="quote-box">
      <p class="quote">You can do anything but not everything</p>
      <p class="source">David Allen<span class="citation">Making It All Work</span><span class="year">2009</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
